<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTRY DETAILS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-image: url('https://th.bing.com/th/id/R.797bd5aebb698a1917e9a5b63dd5fbe3?rik=0zBOO9VRVE2Meg&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f1%2fWorld-Map-PNG-HD.png&ehk=%2fWjRWQUECB0LBiJZdZ0VmEWidnZyAAATgcW0gk9eu%2fg%3d&risl=&pid=ImgRaw&r=0');">
    <nav class="navbar bg-body-tertiary shadow">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">COUNTRY DETAILS</span>
        </div>
      </nav>

      <div>
        <div style="width: 500px;" class="form-floating mb-3 shadow mt-5 mx-auto">
            <input type="text" class="form-control" id="input" placeholder="name@example.com">
            <label for="floatingInput">Enter Country Name</label>
            </div>
           <div style="text-align: center;" class="mx-auto">
            <button onclick="take()" type="button" class="btn btn-success  ">Submit</button> 
           </div>
      </div>
     <div  id="data">
        


     </div>
      
</body>
<script>

    function take(){ 
        let a= input.value
        console.log(a);
       fetch('https://restcountries.com/v3.1/name/'+a+'?fullText=true')
       .then(data=>data.json())
     .then(data1=>display(data1))
         
        function display(data1){
            console.log(data1);
            for(let b of data1){
                console.log(b);
                htmldata=` 
                <div  class="row mt-5 mx-auto">
            <div  class="col p-3"> <div class="card mx-auto  shadow border-0" style="width: 300px;">
                <img src="${b.flags.png}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p style="text-align: justify;"  class="card-text">${b.flags.alt}</p>
                </div>
              </div></div>
            <div   class="col p-3"><div style=" margin-left: 150px;width: 300px; " class=" mx-auto"><img  style="width: 300px;height:450px;" src=" ${b.coatOfArms.png}" alt=""></div>
            </div>
          </div>
               `
      data.innerHTML=htmldata
            }
        }

    }

</script>

</html>
